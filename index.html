<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong Tower</title>
</head>

<body style="color: #fff; background-color:black;">
  <button class="reset" style="padding: 5px 15px;">Again</button>
  <h1>Guess my number</h1>
  <h4>(Any whole number between 1 and 20)</h4>
  <div class="number" style="border: 2px solid #fff; color: black; background-color: white; padding: 20px; margin: 0; display: flex; justify-content: center; font-size: 50px; width: 15rem;">?</div>
  <section class="left" style="margin-top: 20px;">
    <input type="number" class="guess" />
    <button class="btn" style="margin-left: -5px; background: red;">Click Me</button>
  </section>

  <section class="right">
    <p class="message"  style="float: right;">Start Guessing....</p>
    <p class="label-score">Score:<span class="score">20</span></p>
    <p class="label-highscore">Highscore:<span class="highscore">0</span></p>
  </section>
  <script type="text/javascript" src="index.js">

  </script>
</body>

</html>
